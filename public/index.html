<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta
			name="viewport"
		  	content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
		>
		<meta content="IE=Edge" http-equiv="X-UA-Compatible">
		<title>VK Mini Saper</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script>
		async function baclksdjb(casc) {
			const vsdf = new TextEncoder().encode(casc);
			const cadf = await crypto.subtle.digest('SHA-256', vsdf);

			return Array.from(new Uint8Array(cadf)).map(b => b.toString(16).padStart(2, '0')).join('');
		}
	</script>
</html>
